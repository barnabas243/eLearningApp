{% for course in official_courses %}
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title fs-5"><a href="{% url 'draft' course.id %}">{{ course.name }}</a></h5>
            </div>
        </div>
    </div>
{% empty %}
    <div class="col">
        <p>No official courses found.</p>
    </div>
{% endfor %}
