{% for course in draft_courses %}
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body d-flex justify-content-around">
                <h5 class="card-title">{{ course.name }}</h5>
                <a href="{% url 'draft' course.id %}" class="btn btn-success">Edit Course</a>
            </div>
        </div>
    </div>
{% empty %}
    <div class="col">
        <p>No draft courses found.</p>
    </div>
{% endfor %}
